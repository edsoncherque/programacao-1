<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Javascript 30/05/2023</title>
</head>
<body>
    <h1 id="title">Exercícios com Javascript</h1>
    <p id="result"></p>
    <script>
        let title = document.getElementById('title');
        title.style = 'border: 3px dotted red; font-size: 40px;'
        title.style.backgroundColor = 'grey';
    </script>
    <fieldset>
        <legend>Exercicio 7</legend>
        <!-- Calcular a soma dos números positivos, de X a Y (dados pelo utilizador). -->
        <label for="num1">Digite um valor (X):</label>
        <input type="number" id="num1" step="0.1" min="0"><br>
        <label for="num2">Digite um valor (Y):</label>
        <input type="number" id="num2" step="0.1" min="0"><br>
        <input type="button" id="botao" value="OK">
    </fieldset>
    <script>
        let result = document.querySelector('#result');
        let botao = document.querySelector('#botao');
        botao.onclick = function(){
            let txtnum1 = document.querySelector('#num1');
            let txtnum2 = document.querySelector('#num2');
            let soma = 0;
            for(let i = parseInt(txtnum1.value); i <= parseInt(txtnum2.value); i++){
                soma += i;
            }
            result.innerHTML = soma;
        };
        
    </script>
</body>
</html>
