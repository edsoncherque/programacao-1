<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Javascript 30/05/2023</title>
</head>
<body>
    <h1 id="title">Exercícios com Javascript</h1>
    <p id="result"></p>
    <script>
        let title = document.getElementById('title');
        title.style = 'border: 3px dotted red; font-size: 40px;'
        title.style.backgroundColor = 'grey';
    </script>
    <fieldset>
        <legend>Exercicio 4</legend>
        <!-- Ler um número e se ele for menor do que o seu quadrado dividido por seu dobro imprimir SIM, caso contrário imprimir NÃO. -->
        <label for="num1">Digite um valor:</label>
        <input type="number" id="num1" step="0.1" min="0"><br>
        <input type="button" onclick="vernum()" value="OK">
    </fieldset>
    <script>
        function vernum() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const result = num1 * num1 / (num1 * 2);
            if (num1 < result) {
                document.getElementById('result').innerHTML = 'SIM';
            } else {
                document.getElementById('result').innerHTML = 'NÃO';
            }
        };
    </script>
</body>
</html>
