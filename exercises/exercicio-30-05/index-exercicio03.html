<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Javascript 30/05/2023</title>
</head>
<body>
    <h1 id="title">Exercícios com Javascript</h1>
    <p id="result"></p>
    <script>
        let title = document.getElementById('title');
        title.style = 'border: 3px dotted red; font-size: 40px;'
        title.style.backgroundColor = 'grey';
    </script>
    <fieldset>
        <legend>Exercicio 3</legend>
        <!-- Entrar com nome, sexo e idade de uma pessoa. Se a pessoa for do sexo feminino e tiver menos que 25 anos, imprimir nome e mensagem: ACEITA. 
             Caso contrário, imprimir nome e a mensagem: NÃO ACEITA. (Considerar apenas F). -->
        <label for="nome">Digite seu nome: </label>
        <input type="text" id="nome">
        <br><br>
        <label for="sexo">Digite seu sexo: </label>
        <input type="radio" id="sexo" name="sexo" value="F">Feminino
        <input type="radio" id="sexo" name="sexo" value="M">Masculino
        <br><br>
        <label for="idade">Digite sua idade: </label>
        <input type="number" id="idade" step="0.1" min="0">
        <br><br>
        <input type="button" id="botao" value="OK">
    </fieldset>
    <script>
        let txtnome = document.querySelector('#nome');
        let txtsexo = document.querySelector('#sexo');
        let txtidade = document.querySelector('#idade');
        botao.onclick = function(){
            if(txtsexo.value == 'F' && parseInt(txtidade.value) < 25){
                result.innerHTML = txtnome.value + ' ACEITA';
            } else {
                result.innerHTML = txtnome.value + ' NÃO ACEITA';
            }
        };
    </script>
</body>
</html>
