<body>
    <h1 id="title">Exercícios com Javascript</h1>

        let title = document.getElementById('title');

        title.style.backgroundColor = 'grey';
    </script>
    <fieldset>
        <legend>Exercicio 1</legend>
        <label>Calculadora de cubo:<br>
            <textarea id="msg" name="msg"></textarea>
        </label>
        <br>
        <p><span id="result">O resultado do cubo é: </span></p>
    </fieldset>
    <script>
        clear = result.innerHTML;
        msg.onchange = function() {
            result.innerHTML = clear;
            var valor = parseInt(this.value);
            valor = valor * valor * valor;
            result.innerHTML += valor;
        };
    </script>
    </script>
