<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com tabela</title>
</head>
<body>
    <h1 style="text-align: center;">Meu primeiro formulario com tabela</h1>
    <form>
        <table style="border: 1px; width: 70%; margin: 0 auto;" >
            <tr>
                <td style="text-align: right;">Nome:</td>
                <td>
                    <input type="text" name="nome"
                        placeholder="nome"
                    >
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">E-mail:</td>
                <td>
                    <input type="email" name="email"
                        placeholder="Digite seu email:"
                    >
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">Telefone:</td>
                <td>
                    <input type="tel" name="fone"
                        placeholder="Digite seu telefone:"
                    >
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">Salario:</td>
                <td>
                    <input type="number" name="slario"
                        step="0.05" min="0" max="100000"
                    >
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">UF nascimento:</td>
                <td>
                    <select name="uf">
                        <option selected disabled>Selecione</option>
                        <option>São Paulo</option>
                        <option>Minas Gerais</option>
                        <option>Rondônia</option>
                        <option>Acre</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">Hobby:</td>
                <td>
                    <input type="radio" name="hobby" value="filmes" checked>Filmes
                    &nbsp;&nbsp;
                    <input type="radio" name="hobby" value="jogos">Jogos
                    &nbsp;&nbsp;
                    <input type="radio" name="hobby" value="esportes">esportes
                    &nbsp;&nbsp;
                    <input type="radio" name="hobby" value="musica">musica
                    &nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    <a href="../index.html" style="text-align: right;">Voltar</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </td>
            </tr>
        </table>  
    </form>  
</body>
</html>
