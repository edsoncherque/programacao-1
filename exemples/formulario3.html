<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição em evento</title>
</head>
<body>
    <h1 style="text-align: center;">Formulário de Inscrição em evento</h1>
    <form>
        <fieldset>
            <br>
            <label>
                Nome completo:      
                <input type="text" name="nome"
                    size="70"
                    maxlength="500"
                    required
                >
            </label>
            <br><br>
            <label>
                Email:
                <input type="email" name="email"
                placeholder="ex: myname@exemple.com"
                required
                >
            </label>
            <br><br>
            <label>
                Sexo:
                <input type="radio" name="radio" value="Masculino" required>Masculino
                &nbsp;&nbsp;
                <input type="radio" name="radio" value="Feminino" required>Feminino
            </label>
            <br><br>
            <label>
                Cargo:
                <input type="text" name="cargo"
                    size="70"
                    maxlength="500"
                >
            </label>
            <br><br>
            <label>
                Nascimento:
                <input type="date" name="data">
            </label>
            <br><br>
            <label>
                Telefone:
                <input type="tel" name="fone">
            </label>
        </fieldset>    
        <h2 style="text-align: center;">Informações da Instituição</h2>
        <p><a href="../index.html" style="text-align: right;">Voltar</a></p>    
    </form>  
</body>
</html>
