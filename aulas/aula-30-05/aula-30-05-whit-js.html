<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula dia 30 de maio de 2023</title>
</head>
<body>
    <h1 id="title">Manipulando elementos html (DOM) com Javascript</h1>
    <p id="result"></p>
    <fieldset>
        <label for="num1">Valor 1:</label>
        <input type="number" id="num1" step="0.1" min="0"><br>
        <label for="num2">Valor 2:</label>
        <input type="number" id="num2" step="0.1" min="0"><br>
        <input type="button" id="botao" value="OK">    
    </fieldset>
    <br><br>
    <fieldset>
        <legend>Multiplos de 4</legend>
        <label for="vlr1">Inicio:</label>
        <input id="vlr1" type="number" step="1" min="0" onmouseover="vernum()"><br>
        <label for="vlr2">Fim:</label>
        <input id="vlr2" type="number" step="1" min="0"><br>
        <span id="verif"></span>
        <button id="btgerar">Gerar</button>
    </fieldset>
    <div id="multiplos"></div>
    <script>
        let title = document.getElementById('title');
        //alert(title.innerHTML);
        title.style = 'border: 3px dotted red; font-size: 40px;'
        title.style.backgroundColor = 'grey';
        
        let txtnum1 = document.querySelector('#num1');
        let txtnum2 = document.querySelector('#num2');
        //txtnum1.value = 4.2;
        let botao = document.getElementById('botao');

        function vernum(){
            result.innerHTML = "Informe um valor maior que 0!";
        }

        txtnum1.onmouseout = function(){
            result.innerHTML = "";
        };

        botao.onclick = function(){
            // necessário converter para float com parseFloat
            if(parseFloat(txtnum1.value) > parseFloat(txtnum2.value)){
                result.innerHTML = 'O maior valor é o primeiro';
            } else if (parseFloat(txtnum2.value) > parseFloat(txtnum1.value)){
                result.innerHTML = 'O maior valor é o segundo';
            } else {
                result.innerHTML = 'Os valores são iguais';
            }
        };

        // Utilizando somente ID para selecionar os elementos
        // obter o evento que esta ocorrendo, exemplo qual tecla esta sendo digitada vlr2.onkeyup = function(event){
        // onkeyup no momento, se fosse depois usar onkeydown
        vlr2.onkeyup = function(event){
            if(parseInt(vlr2.value) < parseInt(vlr1.value)){
                verif.innerHTML = "O segundo valor deve ser maior que primeiro.";
                verif.style.color = 'red';
            } else if(parseInt(vlr1.value) == 0){
                verif.innerHTML = 'Erro, digite um primeiro valor diferente de 0 (zero)';
                verif.style.color = 'red';
            } else {
                verif.innerHTML = 'OK';
                verif.style.color = 'black';
            }
        };

        btgerar.onclick = function(){
            multiplos.innerHTML = '<h2>Multiplos de 4 </h2>';
            lista = '<ul>';
            for(let i=parseInt(vlr1.value); i <= parseInt(vlr2.value); i++){
                if(i % 4 === 0){
                    lista += '<li>' + i + '</li>';
                }
            }
            lista += '</ul>';
            multiplos.innerHTML += lista;
        };

    </script>
</body>
</html>
